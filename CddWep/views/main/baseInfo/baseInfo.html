<style>
    .uploadImg{
        width: 100%;
        height: 100px;
        line-height: 100px;
        text-align: center;
        background: #eeeeee;
        border: 1px dashed #999;
        color: #555;
        cursor: pointer;
    }
</style>
<div class="pageContent">
    <ol class="breadcrumb">
        <li><span class="glyphicon glyphicon-home mr10"></span>{{title}}</li>
    </ol>
    <div class="container-fluid bgWhite form-horizontal">
        <div class="form-group">
            <div class="col-xs-2 text-right ">
                <label class="control-label">公司名称：</label>
            </div>
            <div class="col-xs-4">
                <input class="form-control" type="text" ng-model="bases.name"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-2 text-right ">
                <label class="control-label">公司简介：</label>
            </div>
            <div class="col-xs-4">
                <textarea class="form-control" type="text" ng-model="bases.intro"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-2 text-right ">
                <label class="control-label">公司法人：</label>
            </div>
            <div class="col-xs-3">
                <input class="form-control" type="text" ng-model="bases.corporation"/>
            </div>
            <div class="col-xs-1">
                <button class="btn btn-primary" ng-click="uploadPhoto()" style="padding: 7px 9px 8px;margin: 0 -15px;">
                    上传照片
                </button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-2 text-right ">
                <label class="control-label">联系方式：</label>
            </div>
            <div class="col-xs-4">
                <input class="form-control" type="text" ng-model="bases.phone"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-2 text-right ">
                <label class="control-label">公司邮箱：</label>
            </div>
            <div class="col-xs-4">
                <input class="form-control" type="text" ng-model="bases.email"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-2 text-right ">
                <label class="control-label">公司地址：</label>
            </div>
            <div class="col-xs-4">
                <input class="form-control" type="text" ng-model="bases.address"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-2 text-right ">
                <label class="control-label">公司资质：</label>
            </div>
            <div class="col-xs-8">
                <div ng-init="items=[1,2,3,4]" class="row">
                    <div ng-repeat="item in items" class="col-xs-3">
                        <div id="img{{$index+1}}" ng-click="uploadPhoto()" class="uploadImg">
                            上传资质文件
                        </div>
                    </div>
                </div>
                <!--<button class="btn btn-primary" ng-click="uploadPhoto()">上传资质文件</button>-->
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 text-right">
                <button class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="example" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h5 class="modal-title">上传照片</h5>
            </div>
            <div class="modal-body">
                <div id="upload">
                    <div id="zyUpload"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">确认</button>
            </div>
        </div>
    </div>
</div>
