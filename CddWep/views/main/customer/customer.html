<div style="padding:16px 14px;">
    <ol class="breadcrumb">
        <li><span class="glyphicon glyphicon-home" style="margin-right:10px;"></span>客户需求</li>
    </ol>
    <div class="container-fluid bgWhite" style="margin-bottom:14px;">
        <div class="row">
            <div class="col-xs-12">
                <div class="col-xs-2 form-group">
                    <label>省份</label>
                    <select name="city" class="form-control">
                        <option value="北京">北京</option>
                        <option value="上海">上海</option>
                        <option value="广州">广州</option>
                        <option value="深圳">深圳</option>
                        <option value="成都">成都</option>
                        <option value="全部">全部</option>
                    </select>
                </div>
                <div class="col-xs-2 form-group">
                    <label>城市</label>
                    <select name="city" class="form-control">
                        <option value="北京">北京</option>
                        <option value="上海">上海</option>
                        <option value="广州">广州</option>
                        <option value="深圳">深圳</option>
                        <option value="成都">成都</option>
                        <option value="全部">全部</option>
                    </select>
                </div>
                <div class="col-xs-2 form-group">
                    <label>公司名称</label>
                    <input type="text" class="form-control" placeholder="请输入公司名称" />
                </div>
                <div class="col-xs-2 form-group" style="margin-top:26px;">
                    <button type="button" class="btn btn-primary">搜索</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid bgWhite">
        <div class="row">
            <div class="col-xs-12">
                <table class="table text-center">
                    <tr>
                        <th class="text-center">公司名称</th>
                        <th class="text-center">城市</th>
                        <th class="text-center">联系方式</th>
                        <th class="text-center">仓储需求(㎡)</th>
                        <th class="text-center">城配需求（单/日）</th>
                        <th class="text-center">干线需求（吨/日）</th>
                    </tr>
                    <tr ng-repeat="item in items">
                        <td>{{item.company}}</td>
                        <td>{{item.city}}</td>
                        <td>{{item.phone}}</td>
                        <td>{{item.need1}}</td>
                        <td>{{item.need2}}</td>
                        <td>{{item.des}}</td>
                    </tr>
                </table>
                <div class="col-xs-12 text-right">
                    <nav>
                        <ul class="pagination" style="margin: 0">
                            <li>
                                <a href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>

                                    <span aria-hidden="true">&raquo;</span>

                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
