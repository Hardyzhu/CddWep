<style>
    th{
        text-align: center;
    }
</style>
<div class="pageContent">
    <ol class="breadcrumb">
        <li><span class="glyphicon glyphicon-home mr10"></span>SOP条款</li>
    </ol>
    <form class="clearfix searchContent">
        <div class="col-xs-11">
            <div class="col-xs-3 form-group">
                <label for="publishDate" class="control-label" >发布日期</label>
                <input class="form-control" type="date" id="publishDate" ng-model="scdate"/>
            </div>
            <div class="col-xs-3 form-group">
                <label for="sopCode" class="control-label">SOP编码</label>
                <input class="form-control" type="text" placeholder="请输入SOP编码" id="sopCode" ng-model="fileno" />
            </div>
            <div class="col-xs-3 form-group">
                <label for="theme" class="control-label">主题</label>
                <input class="form-control" type="text" placeholder="请输入主题" id="theme" ng-model="theme"/>
            </div>
            <div class="col-xs-3 ">
                <label class="control-label">&nbsp;</label>
                <div>
                    <button class="btn btn-primary" type="button" ng-click="search()">搜索</button>
                </div>
            </div>
        </div>
    </form>
    <div class="container-fluid bgWhite">
        <div class="row">
            <div class="col-xs-12">
                <table class="table text-center">

                    <tr>
                        <th>SOP编码</th>
                        <th>主题</th>
                        <th>发布日期</th>
                        <!--<th>条款明细</th>    &lt;!&ndash;实体缺少该字段&ndash;&gt;-->
                        <th>附件</th>
                    </tr>

                    <tr ng-repeat="item in searchPaginator.object.rows">
                        <td>{{item.fileno}}</td>
                        <td>{{item.theme}}</td>
                        <td>{{item.scdate}}</td>
                        <!--<td>{{item.}}</td>              &lt;!&ndash;实体缺少该字段&ndash;&gt;-->
                        <td><a href="javascript:void(0)" ng-click="download(item.content)">下载</a></td>
                    </tr>
                    <tr ng-show="searchPaginator.page.totalResult==0">
                        <td colspan="5" class="text-center">
                            暂无数据！
                        </td>
                    </tr>

                </table>
                <div ng-show="searchPaginator.page.totalResult!=0" class="col-xs-12 text-center">
                    <div class="padding">
                        <div class="bill_paging">
                            <ul class="pagination">
                                <li ng-class="{true:'disabled'}[searchPaginator.page.currentPage==1]">
                                    <a href="javascript:void(0)" ng-click="searchPaginator.go(1)">首页</a>
                                </li>
                                <li ng-class="{true:'disabled'}[searchPaginator.page.currentPage==1]">
                                    <a href="javascript:void(0)" ng-show="searchPaginator.hasPrevious()" ng-click="searchPaginator.previous()">上一页</a>
                                </li>
                                <li ng-class="{true:'active'}[searchPaginator.page.currentPage==i]" ng-repeat="i in searchPaginator.pages">
                                    <a href="javascript:void(0)"  ng-click="searchPaginator.go(i)">{{i}}</a>
                                </li>
                                <li ng-class="{true:'disabled'}[searchPaginator.page.currentPage==searchPaginator.page.totalPage]">
                                    <a href="javascript:void(0)" ng-show="searchPaginator.hasNext()" ng-click="searchPaginator.next()">下一页</a>
                                </li>
                                <li ng-class="{true:'disabled'}[searchPaginator.page.currentPage==searchPaginator.page.totalPage]">
                                    <a href="javascript:void(0)" ng-click="searchPaginator.go(searchPaginator.page.totalPage)">尾页</a>
                                </li>
                            </ul>
                            <span>共{{searchPaginator.page.totalResult}}条</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
