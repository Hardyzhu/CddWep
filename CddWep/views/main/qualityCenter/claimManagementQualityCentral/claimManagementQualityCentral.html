<div style="padding:16px 14px;">
    <ol class="breadcrumb">
        <li><span class="glyphicon glyphicon-home mr10"></span>我的客户</li>
        <li>{{title}}</li>
    </ol>
    <div class="container-fluid bgWhite" style="margin-bottom:14px;">
        <div class="row">
            <div class="col-md-11">
                <div class="col-xs-3 form-group">
                    <label>上传时间</label>
                    <input type="date" class="form-control">
                </div>
                <div class="col-xs-3 form-group" style="position: relative;">
                    <label>&nbsp;</label>
                    <span style="position: absolute;bottom: 10px;left: -7px;">至</span><input type="date" class="form-control">
                </div>
                <div class="col-xs-3 form-group">
                    <label>城市</label>
                    <select name="city" id="city" class="form-control">
                        <option value="北京">北京</option>
                        <option value="上海">上海</option>
                        <option value="广州">广州</option>
                        <option value="深圳">深圳</option>
                        <option value="成都">成都</option>
                        <option value="全部">全部</option>
                    </select>
                </div>
                <div class="col-xs-3 form-group">
                    <label>承运商</label>
                    <input type="text" class="form-control" placeholder="XX物流">
                </div>
            </div>
            <div class="col-xs-1 form-group" style="margin-top:26px;">
                <button type="button" class="btn btn-primary">搜索</button>
            </div>

        </div>
    </div>

    <div class="container-fluid bgWhite">
        <div class="row">

            <div class="col-xs-12 " style="margin-top:26px;">
                <div class="col-xs-11">
                    <button type="button" class="btn btn-primary">新增</button>
                </div>

                <div class="col-xs-1 text-right">
                    <button type="button" class="btn btn-primary">导出</button>
                </div>

            </div>
        </div>
    </div>
    <div class="container-fluid bgWhite">
        <div class="row">
            <div class="col-xs-12">

                <table class="table text-center">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>上传时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in claim.object.rows">
                        <td>{{$index+1}}</td>
                        <td>{{item.scdate}}</td>
                        <td><a href="javascript:void(0)" ng-click="downloadFile()">下载</a></td>
                    </tr>
                    </tbody>

                </table>

                <div class="padding text-center">
                    <div class="bill_paging">
                        <ul class="pagination">
                            <li ng-class="{true:'disabled'}[claim.page.currentPage==1]">
                                <a href="javascript:void(0)" ng-click="claim.go(1)">首页</a>
                            </li>
                            <li ng-class="{true:'disabled'}[claim.page.currentPage==1]">
                                <a href="javascript:void(0)" ng-show="claim.hasPrevious()" ng-click="claim.previous()">上一页</a>
                            </li>
                            <li ng-class="{true:'active'}[claim.page.currentPage==i]" ng-repeat="i in claim.pages">
                                <a href="javascript:void(0)"  ng-click="claim.go(i)">{{i}}</a>
                            </li>
                            <li ng-class="{true:'disabled'}[claim.page.currentPage==claim.page.totalPage]">
                                <a href="javascript:void(0)" ng-show="claim.hasNext()" ng-click="claim.next()">下一页</a>
                            </li>
                            <li ng-class="{true:'disabled'}[claim.page.currentPage==claim.page.totalPage]">
                                <a href="javascript:void(0)" ng-click="claim.go(claim.page.totalPage)">尾页</a>
                            </li>
                        </ul>
                        <span>共{{claim.page.showCount}}条</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
