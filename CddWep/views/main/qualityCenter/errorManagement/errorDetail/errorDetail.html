        <div class="col-xs-3 form-group">

        </div>
        <div class="col-xs-2 form-group">
            <label for="" class="control-label">一级分类</label>
            <select name="" class="form-control">
                <option value="0">类型1</option>
                <option value="1">类型2</option>
                <option value="2">类型3</option>
                <option value="3">类型4</option>
            </select>
        </div>
        <div class="col-xs-2 form-group">
            <label for="" class="control-label">一级分类</label>
            <select name="" class="form-control">
                <option value="0">类型1</option>
                <option value="1">类型2</option>
                <option value="2">类型3</option>
                <option value="3">类型4</option>
            </select>
        </div>
        <div class="col-xs-2 form-group">
            <label for="" class="control-label">一级分类</label>
            <select name="" class="form-control">
                <option value="0">类型1</option>
                <option value="1">类型2</option>
                <option value="2">类型3</option>
                <option value="3">类型4</option>
            </select>
        </div>
        <div class="col-xs-3 form-group text-right">
            <label for="" class="control-label">&nbsp;</label>
            <div>
                <button class="btn btn-primary" type="button">搜索</button>
            </div>
        </div>
    </form>
    <div class="container-fluid bgWhite">
        <div class="row">
            <div class="col-xs-12" style="margin:15px 0;">
                <div class="col-xs-6">
                    <h4>差错记录</h4>
                </div>
                <div class="col-xs-6 text-right" style="padding-right: 0;">
                    <button type="button" class="btn btn-primary">导出</button>
                </div>
            </div>
            <div class="col-xs-12">
                <table class="table text-center">
                    <thead>
                    <tr>
                        <th>上报人</th>
                        <th>一级分类</th>
                        <th>二级分类</th>
                        <th>三级分类</th>
                        <th>赔偿金额（元）</th>
                        <th>差错描述</th>
                        <th>上报时间</th>
                        <th>平台判定</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in items">
                        <td>{{item.reportPerson}}</td>
                        <td>{{item.oneType}}</td>
                        <td>{{item.twoType}}</td>
                        <td>{{item.threeType}}</td>
                        <td>{{item.compensateNum}}</td>
                        <td>{{item.errorDescribe}}</td>
                        <td>{{item.reportDate}}</td>
                        <td>{{item.state}}</td>
                        <td><a href="">申诉</a></td>
                    </tr>
                    </tbody>
                </table>
