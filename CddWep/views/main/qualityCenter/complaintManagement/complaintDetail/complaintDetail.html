<style>
    th{
        text-align: center;
    }
</style>
<div class="" style="padding: 16px 14px;">
    <ol class="breadcrumb">
        <li><span class="glyphicon glyphicon-home" style="margin-right:10px;"></span>我的客户</li>
        <li>{{title}}</li>
    </ol>
    <form class="clearfix" style="margin-bottom:14px;background: #fff;">
        <div class="col-xs-3 form-group">
            <label class="control-label">日期</label>
            <input class="form-control" type="date"/>
        </div>
        <div class="col-xs-3 form-group">
            <label class="control-label">上报企业</label>
            <input class="form-control" type="text"/>
        </div>
        <div class="col-xs-3 form-group">
            <label class="control-label">差错企业</label>
            <input class="form-control" type="text"/>
        </div>
        <div class="col-xs-3 form-group text-right">
            <label class="control-label">&nbsp;</label>
            <div>
                <button class="btn btn-primary" type="button">搜索</button>
            </div>
        </div>
    </form>
    <div class="container-fluid bgWhite">
        <div class="row">
            <div class="col-xs-12" style="margin:15px 0;">
                <div class="col-xs-6">
                    <h4>差错明细</h4>
                </div>
                <div class="col-xs-6 text-right" style="padding-right: 0;">
                    <button type="button" class="btn btn-primary">导出</button>
                </div>
            </div>
            <div class="col-xs-12">
                <table class="table text-center">
                    <thead>
                    <tr>
                        <th>上报时间</th>
                        <th>上报类型</th>
                        <th>上报企业</th>
                        <th>差错企业</th>
                        <th>差错描述</th>
                        <th>差错回复</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in items">
                        <td>{{item.reportDate}}</td>
                        <td>{{item.reportType}}</td>
                        <td>{{item.reportCompany}}</td>
                        <td>{{item.errorCompany}}</td>
                        <td>{{item.errorDescribe}}</td>
                        <td>{{item.errorReply}}</td>
                        <td><a href="">判定</a></td>
                    </tr>
                    </tbody>
                </table>
                <div class="col-xs-12 text-right">
                    <nav>
                        <ul class="pagination" style="margin: 0">
                            <li>
                                <a href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="active"><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">4</a></li>
                            <li><a href="#">5</a></li>
                            <li>
                                <a href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
