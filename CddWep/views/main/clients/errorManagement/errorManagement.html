<style>
    th {
        text-align: center;
    }
</style>
<div class="pageContent">
    <ol class="breadcrumb">
        <li><span class="glyphicon glyphicon-home mr10"></span>{{parentTitle}}</li>
        <li>差错管理</li>
    </ol>
    <div class="clearfix searchContent">
        <div class="col-xs-11">
            <div class="col-xs-3 form-group">
                <label class="control-label">日期</label>
                <input class="form-control" type="date"/>
            </div>
            <div ng-if="services" class="col-xs-3 form-group">
                <label class="control-label">一级分类</label>
                <select name="" class="form-control" ng-model="type1" ng-options="key as key for key in division1">
                    <option value="">所有类型</option>
                </select>
            </div>
            <div ng-if="services" class="col-xs-3 form-group">
                <label class="control-label">二级分类</label>
                <select name="" class="form-control" ng-model="type2" ng-options="key as key for key in division2">
                    <option value="">所有类型</option>
                </select>
            </div>
            <div ng-if="services" class="col-xs-3 form-group">
                <label class="control-label">三级分类</label>
                <select name="" class="form-control" ng-model="type3" ng-options="key as key for key in division3">
                    <option value="">所有类型</option>
                </select>
            </div>
        </div>
        <div class="col-xs-1 text-right">
            <label class="control-label">&nbsp;</label>
            <div class="text-right">
                <button class="btn btn-primary" type="button" ng-click="search">搜索</button>
            </div>
        </div>
    </div>
    <div ng-if="services" class="container-fluid bgWhite">
        <div class="row">
            <div class="col-xs-12 mg15-0">
                <div class="col-xs-6">
                    <h4>差错记录</h4>
                </div>
                <div class="col-xs-6 text-right pr0">
                    <button type="button" class="btn btn-primary">导出</button>
                </div>
            </div>
            <div class="col-xs-12">
                <table class="table text-center">
                    <thead>
                    <tr>
                        <th>上报人</th>
                        <th>一级分类</th>
                        <th>二级分类</th>
                        <th>三级分类</th>
                        <th>赔偿金额（元）</th>
                        <th>差错描述</th>
                        <th>上报时间</th>
                        <th>平台判定</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in items">
                        <td>{{item.sbname}}</td>
                        <td>{{item.type1}}</td>
                        <td>{{item.type2}}</td>
                        <td>{{item.type3}}</td>
                        <td>{{item.money}}</td>
                        <td>{{item.description}}</td>
                        <td>{{item.sbdate}}</td>
                        <td>{{item.reply}}</td>
                        <td><a href="">申诉</a></td>
                    </tr>
                    </tbody>
                </table>
