<div class="pageContent">
	<ol class="breadcrumb">
		<li><span class="glyphicon glyphicon-home mr10"></span>{{parentTitle}}</li>
		<li>运营报表</li>
		<li>配送报表</li>
	</ol>
	<div class="clearfix searchContent">
		<div class="col-xs-12">
			<!--<div class="col-md-3 form-group">
				<label class="control-label">日期</label>
				<input type="text" class="form-control" ng-model="searchData.date" placeholder="请选择日期" id="dateRange">
			</div>-->
			<div class="col-xs-3 form-group">
				<label>省份</label>
				<select name="province" class="form-control" ng-model="searchData.province"
						ng-change="getCity(searchData.province)"
						ng-options="item.id as item.name for item in provinces" >
					<option value="">--请选择--</option>
				</select>
			</div>
			<div class="col-xs-3 form-group">
				<label>城市</label>
				<select name="city" class="form-control" ng-model="searchData.city"
						ng-change="getEnterprise(searchData.city)"
						ng-options="item.id as item.name for item in cities" >
                    <option value="">--请选择--</option>
                </select>
            </div>
            <div ng-if="services" class="col-md-3 form-group">
                <label class="control-label">品牌商</label>
                <select class="form-control" ng-model="searchData.state"
                        ng-options="a.value as a.name for a in division">
                    <option value="">-- 请选择 --</option>
                </select>
                <span></span>
            </div>
            <div ng-if="demand" class="col-md-3 form-group">
                <label class="control-label">承运商</label>
                <select class="form-control" ng-model="searchData.brandedcompanyid"
						ng-options="a.id as a.name for a in division">
                    <option value="">-- 请选择 --</option>
                    <!--<option value="已认证">已认证</option>-->
                    <!--<option value="未通过">未通过</option>-->
                    <!--<option value="已拉黑">已拉黑</option>-->
                </select>
                <span></span>
            </div>
			<div class="col-xs-1 text-right">
				<label class="control-label">&nbsp;</label>
				<div class="text-right">
					<button class="btn btn-primary" type="button" ng-click="reports._load()">搜索</button>
				</div>
			</div>
		</div>
	</div>
    <div class="container-fluid bgWhite">
        <div class="col-xs-12 mg15-0 pr0">
            <div class="col-xs-6">
                <h4>配送报表</h4>
            </div>
        </div>
        <div class="col-xs-12 mg15-0 pr0">
            <div class="col-xs-6">
				<button type="button" class="btn btn-primary" ng-click="downloadFile()">导出</button>
			</div>
		</div>
		<table class="table text-center">
			<tr>
				<th>发运单量</th>
				<th>发运瓶数</th>
				<th>发运重量</th>
				<th>发运体积</th>
				<th>超时单量</th>
				<th>承运商</th>
				<th>操作</th>
			</tr>
			<tr ng-repeat="item in reports.object.rows">
				<td>{{item.fycount}}</td>
				<td>{{item.fysum}}</td>
				<td>{{item.weightsum}}</td>
				<td>{{item.volumesum}}</td>
				<td>{{item.latecount}}</td>
				<td>{{item.brandedname}}</td>
				<td><a href="javascript:void(0)" ng-click="loadDetail(item.brandedcompanyid)">查看明细</a></td>
			</tr>

		</table>
		<div class="col-xs-12 text-center">
			<div class="padding">
				<div class="bill_paging">
					<ul class="pagination">
						<li ng-class="{true:'disabled'}[reports.page.currentPage==1]">
							<a href="javascript:void(0)" ng-click="reports.go(1)">首页</a>
						</li>
						<li ng-class="{true:'disabled'}[reports.page.currentPage==1]">
							<a href="javascript:void(0)" ng-show="reports.hasPrevious()" ng-click="reports.previous()">上一页</a>
						</li>
						<li ng-class="{true:'active'}[reports.page.currentPage==i]" ng-repeat="i in reports.pages">
							<a href="javascript:void(0)"  ng-click="reports.go(i)">{{i}}</a>
						</li>
						<li ng-class="{true:'disabled'}[reports.page.currentPage==reports.page.totalPage]">
							<a href="javascript:void(0)" ng-show="reports.hasNext()" ng-click="reports.next()">下一页</a>
						</li>
						<li ng-class="{true:'disabled'}[reports.page.currentPage==reports.page.totalPage]">
							<a href="javascript:void(0)" ng-click="reports.go(reports.page.totalPage)">尾页</a>
						</li>
					</ul>
					<span>共{{reports.page.totalResult}}条</span>
				</div>
			</div>
		</div>
    </div>
</div>
