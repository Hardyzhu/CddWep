<div class="pageContent">
	<ol class="breadcrumb">
		<li><span class="glyphicon glyphicon-home mr10"></span>{{parentTitle}}</li>
		<li>运营报表</li>
		<li>配送报表</li>
	</ol>
	<div class="clearfix searchContent">
		<div class="col-xs-11">
			<div class="col-md-3 form-group">
				<label class="control-label">日期</label>
				<input type="date" class="form-control" ng-model="date">
			</div>
			<div class="col-xs-3 form-group">
				<label>省份</label>
				<select name="province" class="form-control" ng-model="searchData.province" ng-change="getCity(searchData.province)" ng-options="item.id as item.name for item in provinces" >
					<option value="">--请选择--</option>
				</select>
			</div>
			<div class="col-xs-3 form-group">
				<label>城市</label>
				<select name="city" class="form-control" ng-model="searchData.city" ng-options="item.id as item.name for item in cities" >
					<option value="">--请选择--</option>
				</select>
			</div>
			<div ng-if="services" class="col-md-3 form-group">
				<label class="control-label">品牌商</label>
				<select class="form-control" ng-model="searchData.state" ng-options="a.value as a.name for a in division">
					<option value="">-- 请选择 --</option>
				</select>
				<span></span>
			</div>
            <div ng-if="demand" class="col-md-3 form-group">
                <label class="control-label">承运商</label>
                <select class="form-control" ng-model="state">
                    <option value="已认证">已认证</option>
                    <option value="未通过">未通过</option>
                    <option value="已拉黑">已拉黑</option>
                </select>
                <span></span>
            </div>
		</div>
		<div class="col-xs-1 text-right">
			<label class="control-label">&nbsp;</label>
			<div class="text-right">
				<button class="btn btn-primary" type="button" ng-click="searchPaginator._load()">搜索</button>
			</div>
		</div>
	</div>
    <div class="container-fluid bgWhite">
		<div class="col-xs-12 mg15-0 pr0">
			<div class="col-xs-6">
				<h4>配送报表</h4>
			</div>
			<div class="col-xs-6 text-right pr0">
				<button type="button" class="btn btn-primary">导出</button>
			</div>
		</div>
		<table class="table text-center">
			<tr>
				<th>字段</th>
				<th>字段</th>
				<th>字段</th>
				<th>字段</th>
				<th>字段</th>
				<th>字段</th>
				<th>字段</th>
				<th>字段</th>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>

		</table>
		<div class="col-xs-12 text-center">
			<div class="padding">
				<div class="bill_paging">
					<ul class="pagination">
						<li ng-class="{true:'disabled'}[searchPaginator.page.currentPage==1]">
							<a href="javascript:void(0)" ng-click="searchPaginator.go(1)">首页</a>
						</li>
						<li ng-class="{true:'disabled'}[searchPaginator.page.currentPage==1]">
							<a href="javascript:void(0)" ng-show="searchPaginator.hasPrevious()" ng-click="searchPaginator.previous()">上一页</a>
						</li>
						<li ng-class="{true:'active'}[searchPaginator.page.currentPage==i]" ng-repeat="i in searchPaginator.pages">
							<a href="javascript:void(0)"  ng-click="searchPaginator.go(i)">{{i}}</a>
						</li>
						<li ng-class="{true:'disabled'}[searchPaginator.page.currentPage==searchPaginator.page.totalPage]">
							<a href="javascript:void(0)" ng-show="searchPaginator.hasNext()" ng-click="searchPaginator.next()">下一页</a>
						</li>
						<li ng-class="{true:'disabled'}[searchPaginator.page.currentPage==searchPaginator.page.totalPage]">
							<a href="javascript:void(0)" ng-click="searchPaginator.go(searchPaginator.page.totalPage)">尾页</a>
						</li>
					</ul>
					<span>共{{searchPaginator.page.showCount}}条</span>
				</div>
			</div>
		</div>
    </div>
</div>
