<div class="pageContent">
	<ol class="breadcrumb">
		<li><span span class="glyphicon glyphicon-home" style="margin-right:10px;"></span>我的客户</li>
		<li>我的客户</li>
		<li>{{title}}</li>
	</ol>
	<form class="clearfix searchContent">
		<div class="col-xs-11">
			<div class="col-md-3 form-group">
				<label class="control-label">日期</label>
				<input type="date" class="form-control" placeholder="Password">
			</div>
			<div class="col-md-3 form-group">
				<label class="control-label">省份</label>
				<select class="form-control" type="text"><option>请选择</option></select>
			</div>
			<div class="col-md-3 form-group">
				<label class="control-label">城市</label>
				<select class="form-control" type="text"><option>请选择</option></select>
			</div>
			<div class="col-md-3 form-group">
				<label class="control-label">品牌商</label>
				<select class="form-control"><option>已认证</option><option>未通过</option><option>已拉黑</option></select>
				<span></span>
			</div>
		</div>
		<div class="col-xs-1 text-right">
			<label class="control-label">&nbsp;</label>
			<div class="text-right">
				<button class="btn btn-primary" type="button">搜索</button>
			</div>
		</div>
	</form>
    <div class="container-fluid bgWhite">
        <div class="row mg15-0">
            <div class="col-xs-6">

            </div>
			<div class="col-xs-6 text-right pr0">
				<button type="button" class="btn btn-primary">导出</button>
			</div>
        </div>
		<table class="table text-center">
			<tr>
				<th>字段</th>
				<th>字段</th>
				<th>字段</th>
				<th>字段</th>
				<th>字段</th>
				<th>字段</th>
				<th>字段</th>
				<th>字段</th>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;</td>

				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
		</table>
		<div class="col-xs-12 text-center">
			<div class="padding">
				<div class="bill_paging">
					<ul class="pagination">
						<li ng-class="{true:'disabled'}[searchPaginator.page.currentPage==1]">
							<a href="javascript:void(0)" ng-click="searchPaginator.go(1)">首页</a>
						</li>
						<li ng-class="{true:'disabled'}[searchPaginator.page.currentPage==1]">
							<a href="javascript:void(0)" ng-show="searchPaginator.hasPrevious()" ng-click="searchPaginator.previous()">上一页</a>
						</li>
						<li ng-class="{true:'active'}[searchPaginator.page.currentPage==i]" ng-repeat="i in searchPaginator.pages">
							<a href="javascript:void(0)"  ng-click="searchPaginator.go(i)">{{i}}</a>
						</li>
						<li ng-class="{true:'disabled'}[searchPaginator.page.currentPage==searchPaginator.page.totalPage]">
							<a href="javascript:void(0)" ng-show="searchPaginator.hasNext()" ng-click="searchPaginator.next()">下一页</a>
						</li>
						<li ng-class="{true:'disabled'}[searchPaginator.page.currentPage==searchPaginator.page.totalPage]">
							<a href="javascript:void(0)" ng-click="searchPaginator.go(searchPaginator.page.totalPage)">尾页</a>
						</li>
					</ul>
					<span>共{{searchPaginator.page.showCount}}条</span>
				</div>
			</div>
		</div>
	</div>
</div>
