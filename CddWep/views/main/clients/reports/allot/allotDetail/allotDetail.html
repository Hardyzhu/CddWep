<div class="pageContent">
    <ol class="breadcrumb">
        <li><span class="glyphicon glyphicon-home mr10"></span>{{parentTitle}}</li>
        <li>调拨报表</li>
        <li>调拨报表明细</li>
    </ol>
    <div class="clearfix searchContent">
        <div class="col-md-11">
            <div class="col-md-3 form-group">
                <label class="control-label">登录名</label>
                <input type="text" ng-model="searchData.loginname" class="form-control" placeholder="请输入登录名"/>
                <span></span>
            </div>
            <div class="col-md-3 form-group">
                <label class="control-label">始发商</label>
                <input type="text" ng-model="searchData.fromplace" class="form-control" placeholder="请输入始发商"/>
                <span></span>
            </div>
            <div class="col-xs-3 form-group">
                <label class="control-label">&nbsp;</label>
                <div class="">
                    <button class="btn btn-primary" type="button" ng-click="load()">搜索</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid bgWhite">
        <div class="row">
            <div class="col-md-12">
                <table class="table text-center">
                    <tr>
                        <th>调拨发起人</th>
                        <th>品牌公司</th>
                        <th>订单号</th>
                        <th>订单受理时间</th>
                        <th>始发仓</th>
                        <th>目的仓</th>
                        <th>数量</th>
                        <th>超时天数</th>
                        <th>到货时间</th>
                    </tr>
                    <tr ng-repeat="item in searchPaginator.data">
                        <td>{{}}</td>
                        <td>{{item.brandedname}}</td>
                        <td>{{item.orderno}}</td>
                        <td>{{item.orderno}}</td>   <!---->
                        <td>{{item.fromplace}}</td>
                        <td>{{item.destination}}</td>
                        <td>{{item.fyamount}}</td>
                        <td>{{item.latedays}}</td>
                        <td>{{item.dddate}}</td>
                    </tr>
                    <tr ng-show="searchPaginator.data==0">
                        <td colspan="10" class="text-center">
                            暂无数据!
                        </td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
</div>
