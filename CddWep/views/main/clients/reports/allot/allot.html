<div class="pageContent">
    <ol class="breadcrumb">
        <li><span class="glyphicon glyphicon-home mr10"></span>{{parentTitle}}</li>
        <li>运营报表</li>
        <li>配送报表</li>
    </ol>
    <div class="clearfix searchContent">
        <div class="col-xs-11">
            <div class="col-md-3 form-group">
                <label class="control-label">日期</label>
                <input type="date" class="form-control" ng-model="date">
            </div>
            <div class="col-xs-3 form-group">
                <label>省份</label>
                <select name="province" class="form-control" ng-model="searchData.province"
                        ng-options="item.id as item.name for item in provinces"
                        ng-change="getCity(searchData.province)">
                    <option value="">--请选择--</option>
                </select>
            </div>
            <div class="col-xs-3 form-group">
                <label>城市</label>
                <select name="city" class="form-control" ng-model="searchData.city"
                        ng-options="item.id as item.name for item in cities">
                    <option value="">--请选择--</option>
                </select>
            </div>
            <div ng-if="services" class="col-md-3 form-group">
                <label class="control-label">品牌商</label>
                <select class="form-control" ng-model="searchData.state"
                        ng-options="a.value as a.name for a in division">
                    <option value="">-- 请选择 --</option>
                </select>
                <span></span>
            </div>
            <div ng-if="demand" class="col-md-3 form-group">
                <label class="control-label">承运商</label>
                <select class="form-control" ng-model="state">
                    <option value="已认证">已认证</option>
                    <option value="未通过">未通过</option>
                    <option value="已拉黑">已拉黑</option>
                </select>
                <span></span>
            </div>
        </div>
        <div class="col-xs-1 text-right form-group">
            <label class="control-label">&nbsp;</label>
            <div class="text-right">
                <button class="btn btn-primary" type="button" ng-click="searchData._load()">搜索</button>
            </div>
        </div>
    </div>

    <div class="container-fluid bgWhite">
        <div class="row">
            <div class="col-xs-12 mg15-0">
                <div class="col-xs-6">
                    <button type="button" class="btn btn-primary" ng-click="export()">导出</button>
                </div>
            </div>
            <div class="col-xs-12">
                <table class="table text-center">
                    <tr>
                        <th>始发仓</th>
                        <th>调拨单量</th>
                        <th>调拨瓶数</th>
                        <th>在途单量</th>
                        <th>超时单量</th>
                        <th>承运商</th>
                        <th>操作</th>
                    </tr>
                    <tr ng-repeat="item in searchData.object.rows">
                        <td>{{item.fromplace}}</td>
                        <td>{{item.fromplace}}</td>
                        <td>{{item.fromplace}}</td>
                        <td>{{item.fromplace}}</td>
                        <td>{{item.latecount}}</td>
                        <td>{{item.wlname}}</td>
                        <td><a href="javascript:void(0)" ng-click="loadDetail(item)">查看明细</a></td>
                    </tr>
                </table>
                <div class="text-center">
                    <div class="padding">
                        <div class="bill_paging">
                            <ul class="pagination">
                                <li ng-class="{true:'disabled'}[searchPaginator.page.currentPage==1]">
                                    <a href="javascript:void(0)" ng-click="searchPaginator.go(1)">首页</a>
                                </li>
                                <li ng-class="{true:'disabled'}[searchPaginator.page.currentPage==1]">
                                    <a href="javascript:void(0)" ng-show="searchPaginator.hasPrevious()"
                                       ng-click="searchPaginator.previous()">上一页</a>
                                </li>
                                <li ng-class="{true:'active'}[searchPaginator.page.currentPage==i]"
                                    ng-repeat="i in searchPaginator.pages">
                                    <a href="javascript:void(0)" ng-click="searchPaginator.go(i)">{{i}}</a>
                                </li>
                                <li ng-class="{true:'disabled'}[searchPaginator.page.currentPage==searchPaginator.page.totalPage]">
                                    <a href="javascript:void(0)" ng-show="searchPaginator.hasNext()"
                                       ng-click="searchPaginator.next()">下一页</a>
                                </li>
                                <li ng-class="{true:'disabled'}[searchPaginator.page.currentPage==searchPaginator.page.totalPage]">
                                    <a href="javascript:void(0)"
                                       ng-click="searchPaginator.go(searchPaginator.page.totalPage)">尾页</a>
                                </li>
                            </ul>
                            <span>共{{searchPaginator.page.showCount}}条</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
