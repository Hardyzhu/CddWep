<div style="padding:16px 14px;">
    <ol class="breadcrumb">
        <li><span class="glyphicon glyphicon-home mr10"></span>我的客户</li>
        <li>理赔管理</li>
    </ol>
    <form class="clearfix searchContent">
        <div class="col-xs-12">
            <div class="col-xs-3 form-group">
                <label class="control-label">日期</label>
                <input type="date" class="form-control"/>
            </div>

            <div class="col-xs-3 form-group">
                <label class="control-label">索赔类型</label>
                <select name="chargeType" id="chargeType" class="form-control" ng-model="selected" ng-options="dropdownStyle.d for dropdownStyle in dropdownItems">
                    <option value="">--请选择--</option>
                </select>
            </div>
            <label class="control-label">&nbsp;</label>
            <div>
                <button class="btn btn-primary" type="button" ng-click="btnSearch()">搜索</button>
            </div>
        </div>
    </form>
    <div class="container-fluid bgWhite">
        <div class="row">

            <div class="col-xs-12 mg15-0">
                <div class="col-xs-6">
                    <h4>理赔管理</h4>
                </div>
                <div class="col-xs-6 text-right pr0">
                    <button type="button" class="btn btn-primary" ng-click="outMessage()">导出</button>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">

                <table class="table text-center">
                    <tr>
                        <th class="text-center">序号</th>
                        <th class="text-center">索赔日期</th>
                        <th class="text-center">索赔类型</th>
                        <th class="text-center">索赔编号</th>
                        <th class="text-center">运单号</th>
                        <th class="text-center">货物价值</th>
                        <!--<th class="text-center">索赔金额</th>-->
                        <th class="text-center">索赔状态</th>
                        <th class="text-center">索赔明细</th>
                    </tr>
                    <tr ng-repeat="item in items">
                        <td>{{item.id}}</td>
                        <td>{{item.sbDate}}</td>
                        <td>{{item.type}}</td>
                        <td>{{item.claimno}}</td>
                        <td>{{item.bill}}</td>
                        <td>{{item.value}}</td>
                        <td>{{item.status}}</td>
                        <td><a href="#">查看</a></td>
                    </tr>

                </table>

                <nav style="text-align: center;">
                    <div class="padding">
                        <div class="bill_paging">
                            <ul class="pagination">
                                <li ng-class="{true:'disabled'}[searchPaginator.page.currentPage==1]">
                                    <a href="javascript:void(0)" ng-click="searchPaginator.go(1)">首页</a>
                                </li>
                                <li ng-class="{true:'disabled'}[searchPaginator.page.currentPage==1]">
                                    <a href="javascript:void(0)" ng-show="searchPaginator.hasPrevious()" ng-click="searchPaginator.previous()">上一页</a>
                                </li>
                                <li ng-class="{true:'active'}[searchPaginator.page.currentPage==i]" ng-repeat="i in searchPaginator.pages">
                                    <a href="javascript:void(0)"  ng-click="searchPaginator.go(i)">{{i}}</a>
                                </li>
                                <li ng-class="{true:'disabled'}[searchPaginator.page.currentPage==searchPaginator.page.totalPage]">
                                    <a href="javascript:void(0)" ng-show="searchPaginator.hasNext()" ng-click="searchPaginator.next()">下一页</a>
                                </li>
                                <li ng-class="{true:'disabled'}[searchPaginator.page.currentPage==searchPaginator.page.totalPage]">
                                    <a href="javascript:void(0)" ng-click="searchPaginator.go(searchPaginator.page.totalPage)">尾页</a>
                                </li>
                            </ul>
                            <span>共{{searchPaginator.page.showCount}}条</span>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</div>
