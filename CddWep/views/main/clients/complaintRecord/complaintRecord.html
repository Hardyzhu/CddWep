<style>
    th {
        text-align: center;
    }
</style>
<div class="pageContent">
    <ol class="breadcrumb">
        <li><span class="glyphicon glyphicon-home mr10"></span>{{title}}</li>
        <li>投诉记录</li>
    </ol>
    <form class="clearfix searchContent">
        <!--<div class="col-xs-12">-->
        <div class="col-xs-3 form-group">
            <label for="date" class="control-label">日期</label>
            <input class="form-control" type="date" id="date"/>
        </div>
        <div class="col-xs-3 form-group">
            <label for="complaintType" class="control-label">投诉类型</label>
            <select name="" class="form-control" id="complaintType" ng-model="complaintType" ng-options="key as key for key in division">
                <option value="">全部</option>
            </select>
        </div>
        <!--<div class="col-xs-6 ">-->

        <!--</div>-->
        <!--</div>-->
        <div class="col-xs-6 form-group ">
            <label class="control-label">&nbsp;</label>
            <div>
                <button class="btn btn-primary" type="button" ng-click="search">搜索</button>
            </div>
        </div>
    </form>
    <div class="container-fluid bgWhite">
        <div class="row">
            <div class="col-xs-12 mg15-0">
                <div class="col-xs-6">
                    <h4>投诉记录</h4>
                </div>
                <div class="col-xs-6 text-right" style="padding-right: 0;">
                    <button type="button" class="btn btn-primary" ng-click="export">导出</button>
                </div>
            </div>
            <div class="col-xs-12">
                <table class="table text-center">
                    <tbody>
                    <tr>
                        <th>投诉人</th>
                        <th>投诉类型</th>
                        <th>投诉内容</th>
                        <th>投诉时间</th>
                        <th>首次回复时间</th>
                        <th>二次回复时间</th>
                        <th>投诉人评价</th>
                        <th>操作</th>
                    </tr>

                    <tr ng-repeat="item in items">
                        <td>{{item.brandedcompanyid}}</td>
                        <td>{{item.type}}</td>
                        <td>{{item.description}}</td>
                        <td>{{item.sbdate}}</td>
                        <td>{{item.time1}}</td>
                        <td>{{item.time2}}</td>
                        <td>{{item.score}}</td>
                        <td><a href="" ng-click="returnMessage">回复</a></td>
                    </tr>
                    </tbody>
                </table>
                <div class="col-xs-12 text-center">
                    <div class="padding">
                        <div class="bill_paging">
                            <ul class="pagination">
                                <li ng-class="{true:'disabled'}[searchPaginator.page.currentPage==1]">
                                    <a href="javascript:void(0)" ng-click="searchPaginator.go(1)">首页</a>
                                </li>
                                <li ng-class="{true:'disabled'}[searchPaginator.page.currentPage==1]">
                                    <a href="javascript:void(0)" ng-show="searchPaginator.hasPrevious()"
                                       ng-click="searchPaginator.previous()">上一页</a>
                                </li>
                                <li ng-class="{true:'active'}[searchPaginator.page.currentPage==i]"
                                    ng-repeat="i in searchPaginator.pages">
                                    <a href="javascript:void(0)" ng-click="searchPaginator.go(i)">{{i}}</a>
                                </li>
                                <li ng-class="{true:'disabled'}[searchPaginator.page.currentPage==searchPaginator.page.totalPage]">
                                    <a href="javascript:void(0)" ng-show="searchPaginator.hasNext()"
                                       ng-click="searchPaginator.next()">下一页</a>
                                </li>
                                <li ng-class="{true:'disabled'}[searchPaginator.page.currentPage==searchPaginator.page.totalPage]">
                                    <a href="javascript:void(0)"
                                       ng-click="searchPaginator.go(searchPaginator.page.totalPage)">尾页</a>
                                </li>
                            </ul>
                            <span>共{{searchPaginator.page.showCount}}条</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
