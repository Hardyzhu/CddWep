<div class="pageContent">
    <ol class="breadcrumb">
        <li><span class="glyphicon glyphicon-home mr10"></span>{{parentTitle}}</li>
        <li>服务团队</li>
    </ol>

    <div class="clearfix searchContent">
        <div class="col-xs-11">
            <div class="col-xs-3 form-group">
                <label>省份</label>
                <select name="province" class="form-control" ng-model="address.province" ng-change="address.city='';" ng-options="key as key for (key,value) in division" >
                    <option value="">--请选择--</option>
                </select>
            </div>
            <div class="col-xs-3 form-group">
                <label>城市</label>
                <select name="city" class="form-control" ng-model="address.city" ng-options="value as value for (key,value) in division[address.province]" >
                    <option value="">--请选择--</option>
                </select>
            </div>
            <div ng-if="services" class="col-xs-3 form-group">
                <label>品牌商</label>
                <input type="text" ng-model="companyName" class="form-control" placeholder="请输入公司名称" />
            </div>
            <div ng-if="demand" class="col-xs-3 form-group">
                <label>三方物流</label>
                <input type="text" ng-model="companyName" class="form-control" placeholder="请输入公司名称" />
            </div>
        </div>
        <div class="col-xs-1 text-right">
            <label class="control-label">&nbsp;</label>
            <div class="text-right">
                <button class="btn btn-primary" type="button" ng-click="searchPaginator._load()">搜索</button>
            </div>
        </div>
    </div>
    <!-- 服务团队(物流) -->
    <div ng-if="services" class="container-fluid bgWhite">
        <div class="row">
            <div class="col-xs-12 mg15-0">
                <div class="col-xs-6">
                    <h4>人员设置分工明细</h4>
                </div>
                <div class="col-xs-6 text-right pr0">
                    <button type="button" class="btn btn-primary" style="margin-right:10px;">导出</button>
                    <button type="button" class="btn btn-primary" ng-click="exportFile()">上传</button>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-xs-12">
                <table class="table text-center">
                    <tr>
                        <th class="text-center">序号</th>
                        <th class="text-center">姓名</th>
                        <th class="text-center">联系方式</th>
                        <th class="text-center">职务</th>
                        <th class="text-center">岗位职责</th>
                        <th class="text-center">备注</th>
                    </tr>
                    <tr ng-repeat="item in items">
                        <td>{{$index+1}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.phone}}</td>
                        <td>{{item.work}}</td>
                        <td>{{item.post}}</td>
                        <td>{{item.des}}</td>
                    </tr>
                </table>
                <div class="col-xs-12 text-center">
                    <div class="padding">
                        <div class="bill_paging">
                            <ul class="pagination">
                                <li ng-class="{true:'disabled'}[searchPaginator.page.currentPage==1]">
                                    <a href="javascript:void(0)" ng-click="searchPaginator.go(1)">首页</a>
                                </li>
                                <li ng-class="{true:'disabled'}[searchPaginator.page.currentPage==1]">
                                    <a href="javascript:void(0)" ng-show="searchPaginator.hasPrevious()" ng-click="searchPaginator.previous()">上一页</a>
                                </li>
                                <li ng-class="{true:'active'}[searchPaginator.page.currentPage==i]" ng-repeat="i in searchPaginator.pages">
                                    <a href="javascript:void(0)"  ng-click="searchPaginator.go(i)">{{i}}</a>
                                </li>
                                <li ng-class="{true:'disabled'}[searchPaginator.page.currentPage==searchPaginator.page.totalPage]">
                                    <a href="javascript:void(0)" ng-show="searchPaginator.hasNext()" ng-click="searchPaginator.next()">下一页</a>
                                </li>
                                <li ng-class="{true:'disabled'}[searchPaginator.page.currentPage==searchPaginator.page.totalPage]">
                                    <a href="javascript:void(0)" ng-click="searchPaginator.go(searchPaginator.page.totalPage)">尾页</a>
                                </li>
                            </ul>
                            <span>共{{searchPaginator.page.showCount}}条</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 服务团队(品牌) -->
    <div ng-if="demand" class="container-fluid bgWhite">
        服务团队
    </div>
</div>
<div class="modal fade" id="export" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h5 class="modal-title">上传</h5>
            </div>
            <div class="modal-body">
                <div id="upload">
                    <div id="zyUpload"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">确认</button>
            </div>
        </div>
    </div>
</div>
