<div style="background-color:#f1f2f6;padding:16px 14px;">

    <ol class="breadcrumb">
        <li><span class="glyphicon glyphicon-home mr10"></span>问题反馈</li>
        <li>意见填写</li>
    </ol>

    <!--功能操作END-->
    <div class="panel-body breadcrumb" style="background: #fff;">
        <h4>意见反馈</h4>
        <div style="border-bottom: #ebebe4 dashed 2px;width: 25%;padding-top: 1%"></div>
        <div class="row" style="padding-left:10%;padding-top: 2%">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <label for="per">反馈人：</label>
                    <input disabled id="per" type="text" class="form-control" value="" ng-model="feedbackInfo.person">
                </div>

            </form>
        </div>
        <div class="row" style="padding-left:8.5%;">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <label for="typ">反馈类型：</label>
                    <input disabled id="typ" type="text" class="form-control" value="" ng-model="feedbackInfo.type">
                </div>
            </form>
        </div>
        <!--输入详细内容开始-->
        <div id="writeProblem" class="breadcrumb" style="padding-left: 8.5%">
            <label for="textWrite" style="vertical-align:top">详细描述：</label>
            <textarea disabled id="textWrite" rows="7" cols="60" style="border-radius: 5px;text-indent: 2em"
                      ng-model="feedbackInfo.detail"></textarea>
        </div>
        <div style="border-bottom: #ebebe4 dashed 2px;padding-top: 1%"></div>
        <!--输入详细内容结束-->
        <!--输入详细内容开始-->
        <div id="answerProblem" class="breadcrumb" style="padding-left: 10%;padding-top: 3%">
            <label for="answerWrite" style="vertical-align:top">写回复：</label>
            <textarea id="answerWrite" rows="7" cols="60" style="border-radius: 5px;text-indent: 2em"
                      ng-model="reply"></textarea>
        </div>
        <!--输入详细内容结束-->

        <div style="border-bottom: #ebebe4 solid 2px;padding-top: 1%"></div>

        <div class="breadcrumb" style="float: right;padding-right: 15%">
            <button type="submit" class="btn btn-primary" ng-click="save()">确定</button>
            <button type="submit" class="btn btn-default" ng-click="cancle()">取消</button>
        </div>
    </div>
</div>
</div>
