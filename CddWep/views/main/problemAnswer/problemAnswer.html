<div class="pageContent">

    <ol class="breadcrumb">
        <li><span class="glyphicon glyphicon-home mr10"></span>问题反馈</li>
    </ol>
    <form class="clearfix searchContent form-inline p12-0">
        <div class="col-xs-7">
            <span style="font-size: 18px">反馈日期：</span>
            <div class="form-group">
                <label class="form-group">
                    <input type="date" class="form-control" id="carId" aria-describedby="basic-addon1" style="width: 227px">
                </label>
                <span style="margin: 0 8px;font-size: 18px">至</span>
                <label class="form-group" >
                    <input type="date" class="form-control" id="carBoss" aria-describedby="basic-addon1" style="width: 227px">
                </label>
            </div>
        </div>
        <div class="col-xs-5 ">
            <div class="">
                <button type="submit" class="btn btn-primary">搜索</button>
            </div>
        </div>
    </form>
    <!--功能操作END-->

        <!--条件查询表单-->
    <div class="container-fluid bgWhite">
        <div class="row mg15-0">
            <div class="col-xs-11">

            </div>
            <div class="col-xs-1 text-right pr0">
                <button type="button" class="btn btn-primary">反馈</button>
            </div>
        </div>
        <table class="table text-center" >

            <tr>

                <th style="text-align: center">编号</th>

                <th style="text-align: center">问题类型</th>

                <th style="text-align: center">反馈内容</th>

                <th style="text-align: center">反馈日期</th>

                <!--&lt;!&ndash;<th style="text-align: center">回复人</th>&ndash;&gt;后台没有的字段-->

                <th style="text-align: center">回复内容</th>

            </tr>

            <tr class="odd gradeX" ng-repeat="item in items">
                <td>{{$index+1}}</td>
                <td>{{item.type}}</td>
                <td>{{item.detail}}</td>
                <td>{{item.fkdate}}</td>
                <td>{{item.response}}</td>
                <!--后台未定义private String reply="";//   问题回复-->
            </tr>

        </table>
        <!--表格END-->

        <!--分页-->
            <div class="padding text-center">
                <div class="bill_paging">
                    <ul class="pagination">
                        <li ng-class="{true:'disabled'}[searchPaginator.page.currentPage==1]">
                            <a href="javascript:void(0)" ng-click="searchPaginator.go(1)">首页</a>
                        </li>
                        <li ng-class="{true:'disabled'}[searchPaginator.page.currentPage==1]">
                            <a href="javascript:void(0)" ng-show="searchPaginator.hasPrevious()" ng-click="searchPaginator.previous()">上一页</a>
                        </li>
                        <li ng-class="{true:'active'}[searchPaginator.page.currentPage==i]" ng-repeat="i in searchPaginator.pages">
                            <a href="javascript:void(0)"  ng-click="searchPaginator.go(i)">{{i}}</a>
                        </li>
                        <li ng-class="{true:'disabled'}[searchPaginator.page.currentPage==searchPaginator.page.totalPage]">
                            <a href="javascript:void(0)" ng-show="searchPaginator.hasNext()" ng-click="searchPaginator.next()">下一页</a>
                        </li>
                        <li ng-class="{true:'disabled'}[searchPaginator.page.currentPage==searchPaginator.page.totalPage]">
                            <a href="javascript:void(0)" ng-click="searchPaginator.go(searchPaginator.page.totalPage)">尾页</a>
                        </li>
                    </ul>
                    <span>共{{searchPaginator.page.showCount}}条</span>
                </div>
            </div>
        <!--分页END-->
        </div>

    </div>
</div>
