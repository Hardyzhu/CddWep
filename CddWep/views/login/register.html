<link rel="stylesheet" href="css/login.css">
<div class="container-fluid">
    <div class="normalWidth"lang="register" style="margin:0 auto;float:none">
        <div class="reg-block">
            <div class="header">
                <img src="imgs/inside.svg">
            </div>
            <hr />
            <div class="form">
                <div class="checkbox clearfix">
                    <label><input type="checkbox">品牌厂商</label>
                    <label class="right"><input type="checkbox">物流公司</label>
                </div>
                <div class="input-group">
                    <div class="input-group-addon">登录名</div>
                    <input type="text" class="form-control" placeholder="请输入账号">
                </div>
                <div class="input-group">
                    <div class="input-group-addon">邮箱</div>
                    <input type="text" class="form-control" placeholder="请输入邮箱">
                </div>
                <div class="input-group">
                    <div class="input-group-addon">密码</div>
                    <input type="text" class="form-control" placeholder="请输入密码">
                </div>
                <div class="input-group">
                    <div class="input-group-addon">确认密码</div>
                    <input type="text" class="form-control" placeholder="请输入确认密码">
                </div>
                <div class="input-group">
                    <div class="input-group-addon">公司名称</div>
                    <input type="text" class="form-control" placeholder="请输入公司名称">
                </div>
                <div class="input-group">
                    <div class="input-group-addon">公司简介</div>
                    <textarea type="text" class="form-control" placeholder="请输入公司简介"></textarea>
                </div>
            </div>
            <hr />
            <button class="btn btn-primary btn-lg btn-block">确定</button>
        </div>
    </div>
</div>
